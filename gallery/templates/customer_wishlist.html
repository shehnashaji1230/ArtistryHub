



{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
    <h2>My Wishlist</h2>

    {% if artworks %}
    <div class="row">
        {% for artwork in artworks %}
        <div class="col-md-4">
            <div class="card mb-4">
                <img src="{{ artwork.picture.url }}" alt="{{ artwork.name }}" class="card-img-top" />
                <div class="card-body">
                    <h5 class="card-title">{{ artwork.title }}</h5>
                    <p class="card-text">{{ artwork.description }}</p>

                    <form method="POST">
                        {% csrf_token %}
                        

                        <button type="submit" name="action" value="move_to_cart" class="btn btn-success">Move to Cart</button>
                        <button type="submit" name="action" value="remove" class="btn btn-danger">Remove</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>Your wishlist is empty.</p>
    {% endif %}
</div>
{% endblock %}
