<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto">
      {%for work in art%}
      <div class="card mb-3 mx-auto" >
        <div class="row no-gutters">
          <div class="col-md-4">
            {%if work.picture%}
            <img
              src="{{work.picture.url}}"
              alt="..."
              style="width: 350px; height: 300px"
            />
          </div>
          {%endif%}
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{work.title}}</h5>
              <p class="card-text">
                {{work.description}}
              </p>
             <p class="card-text fw-bold">
                Price:   {{work.price}}
              </p>
              
              <p class="card-text">
                Category: <small class="text-muted">{{work.category_object}}</small></p>
                <p><small class="text-muted">{{work.created_date|date}}</small></p>
              
              <div>
                <a href="{%url 'artwork-update' work.id %}" class="btn btn-secondary">Update</a>
                <a href="{%url 'artwork-delete' work.id %}" class="btn btn-danger">Delete</a>
              </div>
            </div>
           
          </div>
        </div>
      </div>
      {%endfor%}
    </div>
  </body>
</html>
