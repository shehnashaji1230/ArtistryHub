    <section class="vh-100" style="background-color: #f4f7f6;">

          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-6 mb-4 mb-lg-0">
              <div class="card mb-3" style="border-radius: .5rem;">
                <div class="row g-0">
                  <div class="col-md-4 bg-success text-center text-white"
                    style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                    <img src="{{request.user.profile.profile_picture.url}}"
                      alt="Avatar" class="img-fluid my-5" style="width: 80px;" />
                    <h5>{{request.user}}</h5>

                    <a href="{%url 'profile-edit'%}"><i class="fa-solid fa-pen-to-square"></i></a>
                    
                  </div>
                  <div class="col-md-8">
                    <div class="card-body p-4">
                      <h6>Information</h6>
                      <hr class="mt-0 mb-4">
                      <div class="row pt-1">
                        <div class="col-6 mb-3">
                          <h6>Email</h6>
                          <p class="text-muted">{{request.user.email}}</p>
                        </div>
                        <div class="col-6 mb-3">
                          <h6>Phone</h6>
                          <p class="text-muted">{{request.user.profile.phone}}</p>
                        </div>
                      </div>
